<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="calculator">
            <!-- Calculator top-->
            <div id="screen"></div>
            <!-- Calculator body-->
            <div id="buttons">
                <!-- Row of buttons-->
                <div class="row">
                    <div>
                        <button id="clear">AC</button>
                    </div>
                    <div>
                        <button id="negative">+/-</button>
                    </div>
                    <div>
                        <button id="percentage">%</button>
                    </div>
                    <div>
                        <button id="divide">/</button>
                    </div>
                </div>
                <!-- Row of buttons-->
                <div class="row">
                    <div>
                        <button id="7" class="number">7</button>
                    </div>
                    <div>
                        <button id="8" class="number">8</button>
                    </div>
                    <div>
                        <button id="9" class="number">9</button>
                    </div>
                    <div>
                        <button id="multiply">x</button>
                    </div>
                </div>
                <!-- Row of buttons-->
                <div class="row">
                    <div>
                        <button id="4" class="number">4</button>
                    </div>
                    <div>
                        <button id="5" class="number">5</button>
                    </div>
                    <div>
                        <button id="6" class="number">6</button>
                    </div>
                    <div >
                        <button id="minus">-</button>
                    </div>
                </div>
                <!-- Row of buttons-->
                <div class="row">
                    <div>
                        <button id="1" class="number">1</button>
                    </div>
                    <div>
                        <button id="2" class="number">2</button>
                    </div>
                    <div>
                        <button id="3" class="number">3</button>
                    </div>
                    <div>
                        <button id="plus">+</button>
                    </div>
                </div>
                <!-- Row of buttons-->
                <div class="row">
                    <div id="short">
                        <button id="0" class="number">0</button>
                    </div>
                    <div>
                        <button id="dot">.</button>
                    </div>
                    <div>
                        <button id="equals">=</button>
                    </div>
                </div>     
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
